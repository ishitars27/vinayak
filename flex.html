  <title>Navigation Bar with Flexbox</title>

    * {
      margin: 0;
      padding: 0;

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border: 1px solid black;
      background-color: #fff;
      font-size: x-large;

    .logo {
      width: 100px
      ;
     margin-left: 175px;

    }

    .logo img {
      max-width: 100%;
      height: auto;
      padding: left 100px;;
    }

  
    .nav-links {
      display: flex;
      align-items: center;
      gap: 15px;
      
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      font-weight: 500
      ;   
    }

    .refer {
      color: #1a73e8;
      font-weight: bolder;
      background-color: rgba(26, 115, 232, 0.1);
      padding: 5px 10px;
      border-radius: 4px;
    }


    .login-btn {
      border: 1px solid red;
      background-color: white;
      color: red;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      
    }

    
  </style>
